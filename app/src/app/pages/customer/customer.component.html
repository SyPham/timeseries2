<h2 class="content-block">Customer</h2>

<dx-data-grid [dataSource]="dataSource" (onDataErrorOccurred)="onRowRemoved($event)"  [showBorders]="true" keyExpr="Id" [columnAutoWidth]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
    >
    <dxo-texts confirmDeleteMessage="Bạn có chắc muốn xóa bản ghi này không?"></dxo-texts>
      <dxo-popup
        title="Thông tin khách hàng"
        [showTitle]="true"
        [width]="700"
        [height]="525"
      >
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
          <dxi-item dataField="UserName" [isRequired]="true"></dxi-item>
          <dxi-item dataField="FullName" [isRequired]="true"></dxi-item>
          <dxi-item dataField="Mobile"></dxi-item>
          <dxi-item dataField="BirthDay" editorType="dxDateBox" [editorOptions]="{displayFormat:'dd/MM/yyyy'}"></dxi-item>
          <dxi-item
            dataField="Address"
            editorType="dxTextArea"
            [colSpan]="2"
            [editorOptions]="{ height: 100 }"
          >
          </dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
  <fieldset disabled="disabled"></fieldset>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxi-column type="buttons" [width]="80">
    <dxi-button name="edit"></dxi-button>
    <dxi-button name="delete"></dxi-button>
  </dxi-column>

  <dxi-column name="No" cellTemplate="NoTemplate" caption="STT">
    <div *dxTemplate="let data of 'NoTemplate'">
      {{ data.component.pageIndex() * data.component.pageSize() + data.rowIndex + 1 }}
    </div>
  </dxi-column>
  <dxi-column dataField="UserName" caption="Tài Khoản" ></dxi-column>
  <dxi-column dataField="FullName" caption="Họ và tên" [minWidth]="250">
  </dxi-column>
  <dxi-column dataField="Mobile" caption="SDT">
  </dxi-column>
  <dxi-column dataField="Address" caption="Địa chỉ" [minWidth]="250">
  </dxi-column>
  <!-- <dxi-column dataField="createDate" caption="Ngày tạo" dataType="date" format="HH:mm - dd/MM/yyyy" sortOrder="desc">
  </dxi-column>

  <dxi-column dataField="modifyDate" caption="Ngày sửa" dataType="date" format="HH:mm - dd/MM/yyyy"
    [hidingPriority]="1">
  </dxi-column>
  <dxi-column dataField="modifyBy" caption="Người sửa" [hidingPriority]="0">
    <dxo-lookup [dataSource]="[]" displayExpr="Name" valueExpr="Id" [allowClearing]="true">
    </dxo-lookup>
  </dxi-column> -->



</dx-data-grid>
